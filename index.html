      camera-controls

      <button id="ar-failure">AR is not tracking!</button>
    </model-viewer>
    <script
      async
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
    <script type="module">
      const modelViewerTexture = document.querySelector("model-viewer#model");
      modelViewerTexture.addEventListener("load", async () => {
        const material = modelViewerTexture.model.materials[0];
        const texture = await modelViewerTexture.createTexture("Zebra.png"); // DoÄŸru dosya yolunu burada belirtin
        material.pbrMetallicRoughness.baseColorTexture.setTexture(texture);
      });    
    </script>
